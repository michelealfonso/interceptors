<!--
Per implementare l'applicazione richiesta, userò Angular come framework per gestire l'interfaccia utente e le funzionalità di autenticazione.
 La logica si baserà su un servizio di autenticazione centralizzato, un HTTP Interceptor per la gestione dei token e componenti per il login,
 il logout e l'accesso a un endpoint protetto.
  -->

  <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
      <div *ngIf="authService.isAuthenticated(); else showLogin">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Benvenuto!</h2>
        <div class="flex justify-between items-center">
          <a [routerLink]="['/protected']" class="text-blue-500 hover:underline">Vai all'endpoint protetto</a>
          <button (click)="logout()" class="py-2 px-4 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none">Logout</button>
        </div>
      </div>

      <ng-template #showLogin>
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Accedi</h2>
        <a  [routerLink]="['/login']" class="text-blue-500 hover:underline text-center block">Vai al Login</a>
      </ng-template>
    </div>
  </div>

  <!-- Qui viene inserito il router-outlet per gestire la navigazione -->
  <router-outlet></router-outlet>
